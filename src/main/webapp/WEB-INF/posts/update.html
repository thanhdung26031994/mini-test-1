<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Posts</title>
</head>
<body>
<h3>Update Posts</h3>
<p>
    <a th:href="@{/posts}">
        Back to Posts list
    </a>
</p>
<div id="form">
    <form th:action="@{/posts/update/{id}(id=${posts.getId()})}" th:object="${posts}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="img">IMG</label>
            <input type="file" id="img" th:field="*{img}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
